<!DOCTYPE html>

  <style>

    :root {
          --borderline: rgb(121, 177, 233);
        }

    div.project_gallery {
      position: relative;
      height: 400px;
      border: 2px; 
      border-style: solid;
      border-color: var(--borderline);
      border-radius: 5px;
      overflow: hidden;
    }

    div.project-gallery img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: auto;
    }

    .responsive {
      padding: 0 6px;
      float: left;
      width: 24.99999%;
    }

    @media only screen and (max-width: 1200px) {
      .responsive {
        width: 49.99999%;
        margin: 6px 0;
      }
    }

    @media only screen and (max-width: 800px) {
      .responsive {
        width: 100%;
      }
    }

    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      width: 100%;
      background-color: aqua;
      opacity: 0.75;
      transition: .5s ease;
    }


    .text {
      /* white-space: pre-wrap; */
      color: black;
      font-size: 20px;
      font-weight: bold;
      opacity: 1;
      position: absolute;
      overflow: hidden;
      /* margin-top: auto; */
      /* margin-left: auto; */
      top: 25%;
      left: 50%;
      transform: translate(-50%, 0%);
      -ms-transform: translate(-50%, 0%);
    }


    .project_gallery:hover .overlay {
      height: 100%;
    }    

  </style>  
</head>
